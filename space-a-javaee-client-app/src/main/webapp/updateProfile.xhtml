<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" lang="en"
	template="/WEB-INF/template/template.xhtml">


	<ui:define name="content">
		<h:body>
			<div class="cadreForm">
				<h:form enctype="multipart/form-data">
					<div class="container-cadreForm">
						<h1 class="text-center">
							<b>Modification du votre profil utilisateur</b>
						</h1>
						<hr />

						<!-- partie image gauche -->
						<div class="row">
							<div class="col-md-5 d-flex flex-column">
								<div class="text-center">
									<h:graphicImage library="images"
										name="#{showUserController.oneUser.userProfile.avatar}"
										class="profile-pic img-upload" />
									<div class="col-md-6">
										<p:fileUpload skinSimple="true" id="imgInput"
											label="Changez votre avatar" mode="advanced"
											sizeLimit="5000000" fileLimit="1"
											accept=".gif,.jpg,.jpeg,.png"
											invalidSizeMessage="L'image ne doit pas dépasser 5 Mo"
											listener="#{showUserController.uploadFile}" class="imgInput" />
									</div>
								</div>
								<div class="form-group row col-md-12"></div>
							</div>
							<!-- partie droite générale -->
							<div class="col-md-7 border-block">
								<div class="form-group row col-md-12">
									<div class="col-md-3">
										<em><h:outputLabel for="biography" value="Racontez vos aventures galatiques"
											class="col-form-label txt-bio" /></em>
									</div>
									<div class="col-md-9">
										<h:inputTextarea id="biography" class="form-control"
										value="#{showUserController.oneUser.userProfile.profileDescription}" />
									</div>
								</div>
								<div class="form-group row col-md-12">
									<div class="col-md-3">
										<h:outputLabel for="nom" value="Nom :"
											class="col-form-label font-weight-bold" />
									</div>

									<div class="col-md-9">
										<p:inputText id="nom"
											value="#{showUserController.oneUser.userProfile.lastName}"
											class="form-control" style="border-radius: 15px" />
									</div>
								</div>

								<div class="form-group row col-md-12">
									<div class="col-md-3">
										<h:outputLabel for="prenom" value="Prenom :"
											class="col-form-label font-weight-bold" />
									</div>

									<div class="col-md-9">
										<p:inputText id="prenom"
											value="#{showUserController.oneUser.userProfile.firstName}"
											class="form-control" style="border-radius: 15px" />
									</div>
								</div>

								<div class="form-group row col-md-12">
									<div class="col-md-3">
										<h:outputLabel for="birthday" value="Date de naissance :"
											class="col-form-label font-weight-bold" />
									</div>

									<div class="col-md-9">
										<p:datePicker id="birthday"
											value="#{showUserController.oneUser.userProfile.birthday}"
											showButtonBar="true" class="form-control1"
											style="border-radius: 15px" />
									</div>
								</div>
								
								<div class="form-group row col-md-12">
									<div class="col-md-3">
										<h:outputLabel for="primaryEmail" value="Email principale :"
											class="col-form-label font-weight-bold" />
									</div>

									<div class="col-md-9">
										<p:inputText id="primaryEmail"
											value="#{showUserController.oneUser.userProfile.userContact.primaryEmail}"
											class="form-control" style="border-radius: 15px" />
									</div>
								</div>

								<div class="form-group row col-md-12">
									<div class="col-md-3">
										<h:outputLabel for="secondaryEmail" value="Email secondaire :"
											class="col-form-label font-weight-bold" />
									</div>

									<div class="col-md-9">
										<p:inputText id="secondaryEmail"
											value="#{showUserController.oneUser.userProfile.userContact.secondaryEmail}"
											class="form-control" style="border-radius: 15px" />
									</div>
								</div>

								<div class="form-group row col-md-12">
									<div class="col-md-3">
										<h:outputLabel for="lineOne" value="Adresse ligne 1 :"
											class="col-form-label font-weight-bold" />
									</div>

									<div class="col-md-9">
										<p:inputText id="lineOne"
											value="#{showUserController.oneUser.userProfile.userContact.address.lineOne}"
											class="form-control" style="border-radius: 15px" />
									</div>
								</div>

								<div class="form-group row col-md-12">
									<div class="col-md-3">
										<h:outputLabel for="lineTwo" value="Adresse ligne 2 :"
											class="col-form-label font-weight-bold" />
									</div>

									<div class="col-md-9">
										<p:inputText id="lineTwo"
											value="#{showUserController.oneUser.userProfile.userContact.address.lineTwo}"
											class="form-control" style="border-radius: 15px" />
									</div>
								</div>

								<div class="form-group row col-md-12">
									<div class="col-md-3">
										<h:outputLabel for="zipCode" value="Code postal : "
											class="col-form-label font-weight-bold" />
									</div>

									<div class="col-md-9">
										<p:inputText id="zipCode"
											value="#{showUserController.oneUser.userProfile.userContact.address.zipCode}"
											class="form-control" style="border-radius: 15px" />
									</div>
								</div>

								<div class="form-group row col-md-12">
									<div class="col-md-3">
										<h:outputLabel for="city" value="Ville : "
											class="col-form-label font-weight-bold" />
									</div>

									<div class="col-md-9">
										<p:inputText id="city"
											value="#{showUserController.oneUser.userProfile.userContact.address.city}"
											class="form-control" style="border-radius: 15px" />
									</div>
								</div>

								<div class="form-group row col-md-12">
									<div class="col-md-3">
										<h:outputLabel for="state" value="Region : "
											class="col-form-label font-weight-bold" />
									</div>

									<div class="col-md-9">
										<p:inputText id="state"
											value="#{showUserController.oneUser.userProfile.userContact.address.state}"
											class="form-control" style="border-radius: 15px" />
									</div>
								</div>

								<div class="form-group row col-md-12">
									<div class="col-md-3">
										<h:outputLabel for="countrye" value="Pays : "
											class="col-form-label font-weight-bold" />
									</div>

									<div class="col-md-9">
										<p:inputText id="country"
											value="#{showUserController.oneUser.userProfile.userContact.address.country}"
											class="form-control" style="border-radius: 15px" />
									</div>
								</div>

								<div class="form-group row col-md-12">
									<div class="col-md-3">
										<h:outputLabel for="counrtyCode" value="Code pays : "
											class="col-form-label font-weight-bold" />
									</div>

									<div class="col-md-9">
										<p:inputText id="counrtyCode"
											value="#{showUserController.oneUser.userProfile.userContact.phone.counrtyCode}"
											class="form-control" style="border-radius: 15px" />
									</div>
								</div>

								<div class="form-group row col-md-12">
									<div class="col-md-3">
										<h:outputLabel for="phoneNumber"
											value="Telephone : "
											class="col-form-label font-weight-bold" />
									</div>

									<div class="col-md-9">
										<p:inputText id="phoneNumber"
											value="#{showUserController.oneUser.userProfile.userContact.phone.phoneNumber}"
											class="form-control" style="border-radius: 15px" />
									</div>
								</div>

								<div class="form-group row col-md-12">
									<div class="col-md-8 btn-modif">
									
										<p:commandButton action="#{showUserController.updateEntity}"
											value="Sauvegarder les modifications" />
										
									</div>
									<div class="col-md-4 btn-delete">
										<p:commandButton
											action="#{userProfileController.deleteProfile()}"
											value="Supprimer mon compte" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
