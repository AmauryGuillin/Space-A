<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" lang="en"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="content">
		<h:body>
		<div class="payement-container">
			<div class="cart-form">

				<div id="card-success" class="hidden">
				</div>
				<div id="form-errors" class="hidden">
					<i class="fa fa-exclamation-triangle"></i>
					<p id="card-error">Card error</p>
				</div>
				<div id="form-container">

					<div id="card-front">
						<div id="shadow"></div>
						<div id="image-container">
							<span id="amount">ABONNEMENT : 49.99€</span> <span
								id="card-image"> </span>
						</div>

						<!-- end card image container -->
						<h:outputLabel value="Numéro de la carte" />
						<h:inputText id="card-number" value="" a:placeholder="1234 5678 9101 1112" />
						<h:outputLabel value="Identifiant" />

						<div id="cardholder-container">
							<h:outputLabel value="Card Holder" />
							<h:inputText id="card-holder" value="" a:placeholder="e.g. John Doe" />
						</div>

						<!-- end card holder container -->
						<div id="exp-container">
							<h:outputLabel value="Expiration" />
							<h:inputText id="card-month" value="" a:placeholder="MM" />
							<h:inputText id="card-year" value="" a:placeholder="YY" />
						</div>
						<div id="cvc-container">
							<h:outputLabel value="CVC" />
							<h:inputText id="card-cvc" value="" a:placeholder="XXX" />
							<p>Last 3 or 4 digits</p>
 						</div>
						<!-- end CVC container -->
						<!-- end exp container -->
						</div>
						<!-- end card front -->
						<div id="card-back">
							<div id="card-stripe"></div>
						</div>
						<!-- end card back -->
						<h:form>
						<h:commandButton class="btn-payement" value="Payer" action="#{navController.configSpace()}" />
						</h:form>

						
						
						
						

							 
						</div>




			</div>
		</div>
		</h:body>
	</ui:define>
</ui:composition>
