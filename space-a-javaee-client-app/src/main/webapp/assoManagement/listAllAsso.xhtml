<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" lang="en">

<h:head>
	<title>::AssoForm::</title>
	<style>
.ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell
	{
	text-align: center;
}

.customPanelGrid .ui-panelgrid-content {
	align-items: center;
}
</style>
</h:head>
<body>
	<nav>
		<h:form id="usersManagementMenuForm">
			<ul>
				<li><h:link outcome="/index.xhtml" value="Home" /></li>
			</ul>
		</h:form>
	</nav>

	<section>

		<h:dataTable value="#{showAssociationController.allAssociations}"
			var="asso">
			<h:column>
				<f:facet name="header">Nom legal</f:facet>
			#{asso.legalName}
			</h:column>
			<h:column>
				<f:facet name="header">Directeur</f:facet>
			#{asso.associationIdentity.director}
			</h:column>
		</h:dataTable>



	</section>

</body>
</html>
