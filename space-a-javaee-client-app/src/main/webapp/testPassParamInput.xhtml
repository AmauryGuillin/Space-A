<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" lang="en"
	template="/WEB-INF/template/template.xhtml">


	<ui:define name="content">

		<body>

			<H1>TEST PASSAGE DE PARAMETRE ENTREE</H1>

			<h:form>
				<h:outputFormat value="Hello {0}!.">
					<f:param value="World" />
				</h:outputFormat>
				<br />


				<h:commandButton id="submit" value="Show Message" action="#{userProfileController.showResult}">
					<f:param name="username" value="Je suis le paramètre passé à la page suivante !" />
					<f:param name="test" value="Je suis le paramètre de TEST" />
				</h:commandButton>
			</h:form>


		</body>

	</ui:define>

</ui:composition>
