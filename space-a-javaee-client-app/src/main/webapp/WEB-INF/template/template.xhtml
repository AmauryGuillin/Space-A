<!DOCTYPE html [
<!ENTITY nbsp "&#160;">  
<!ENTITY copy "&#169;"> 
<!ENTITY bull "&#8226;"> ]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	lang="en">

<h:head>
	<title>Space'A</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<!-- html template style css -->
	
	
	<!-- bootstrap core css -->
	<h:outputStylesheet library="css" name="bootstrap.css" />
	
	<!-- font awesome style -->
	<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
	
</h:head>

<h:body>

	<div id="container">

		<div id="header">
			<nav>
				<h:form id="navForm">
					<ul>

							<li><h:commandLink action="#{userLoginController.Logout()}" value="Se déconnecter" /> </li>
							<li><h:commandLink action="#{navController.index()}"
									value="Accueil" /></li>
							<li><h:commandLink action="#{navController.assoForm()}"
									value="Créer une association" /></li>
							<li><h:commandLink action="#{navController.users()}"
									value="Users Management" /></li>
							<li><h:commandLink action="#{navController.listAllAsso()}"
									value="Liste des Associations" /></li>
							<li><h:commandLink action="#{navController.oneUser()}"
									value="Info d'un user" /></li>
							<li><h:commandLink action="#{navController.userProfile()}"
									value="Profile" /></li>
							<li><h:commandLink action="#{navController.modifProfile()}"
									value="modif Profile" /></li>
							<li><h:commandLink
									action="#{navController.registrationUser()}" value="S'inscrire" /></li>
							<li><h:commandLink action="#{navController.login()}"
									value="Se connecter" /></li>
					</ul>
				</h:form>
			</nav>
			<HR />
		</div>
		

		<div id="content">
			<ui:insert name="content">
                [ici le futur contenu de nos pages]
         	</ui:insert>
		</div>

		<div id="footer">

			<footer class="text-center text-lg-start text-white"
				style="background-color: #929fba">
				<!-- Grid container -->
				<div class="container p-4 pb-0">
					<!-- Section: Links -->
					<section>
						<!--Grid row-->
						<div class="row">
							<!-- Grid column -->
							<div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
								<h6 class="text-uppercase mb-4 font-weight-bold">Spac'A</h6>
								<h:outputText
									value="ici on peut mettre une autre colonne pour ajouter des raccourcis vers le site, du texte ou autre chose." />
							</div>
							<!-- Grid column -->

							<hr class="w-100 clearfix d-md-none" />

							<!-- Grid column -->
							<div class="col-md-2 col-lg-2 col-xl-2 mx-auto mt-3">
								<h6 class="text-uppercase mb-4 font-weight-bold">Liens</h6>
								<p>
									<a class="text-white" href="#">Accueil</a>
								</p>
								<p>
									<a class="text-white" href="#">Mon compte</a>
								</p>
								<p>
									<a class="text-white" href="#">Mon association</a>
								</p>
								<p>
									<a class="text-white" href="#">Mention légales</a>
								</p>
							</div>
							<!-- Grid column -->

							<hr class="w-100 clearfix d-md-none" />

							<!-- Grid column -->
							<hr class="w-100 clearfix d-md-none" />

							<!-- Grid column -->
							<div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
								<h6 class="text-uppercase mb-4 font-weight-bold">Contact</h6>
								<p>
									<i class="fas fa-home mr-3"></i> 1 Rue de Paris, 75 000
								</p>
								<p>
									<i class="fas fa-envelope mr-3"></i> info@SpaceA.com
								</p>
								<p>
									<i class="fas fa-phone mr-3"></i> + 01 23 45 67 88
								</p>
								<p>
									<i class="fas fa-print mr-3"></i> + 01 23 45 67 89
								</p>
							</div>
							<!-- Grid column -->

							<!-- Grid column -->
							<div class="col-md-3 col-lg-2 col-xl-2 mx-auto mt-3">
								<h6 class="text-uppercase mb-4 font-weight-bold">Rejoignez
									nous</h6>
								<h:form>
									<!-- Facebook -->
									<h:commandLink class="btn btn-primary btn-floating m-1"
										style="background-color: #3b5998" value="">
										<i class="fab fa-facebook-f"></i>
									</h:commandLink>
	
									<!-- Twitter -->
									<h:commandLink class="btn btn-primary btn-floating m-1"
										style="background-color: #55acee" value="">
										<i class="fab fa-twitter"></i>
									</h:commandLink>
	
									<!-- Google -->
									<h:commandLink class="btn btn-primary btn-floating m-1"
										style="background-color: #dd4b39" value="">
										<i class="fab fa-google"></i>
									</h:commandLink>
								</h:form>
								<!-- Instagram -->
								<a class="btn btn-primary btn-floating m-1"
									style="background-color: #ac2bac" href="#!" role="button">
									<i class="fab fa-instagram"></i>
								</a>
							</div>
							<div class="col-lg-3 col-md-6 mb-4 mb-md-0">
								<!-- Linkedin -->
								<a class="btn btn-primary btn-floating m-1"
									style="background-color: #0082ca" href="#!" role="button">
									<i class="fab fa-linkedin-in"></i>
								</a>
							</div>
							<div class="col-lg-3 col-md-6 mb-4 mb-md-0">
								<!-- Github -->
								<a class="btn btn-primary btn-floating m-1"
									style="background-color: #333333" href="#!" role="button">
									<i class="fab fa-github"></i>
								</a>
							</div>
						</div>
						<!--Grid row-->
					</section>
					<!-- Section: Links -->
				</div>
				<!-- Grid container -->

				<!-- Copyright -->
				<div class="text-center p-3"
					style="background-color: rgba(0, 0, 0, 0.2)">
					<h:outputText value="&#xA9; 2023" />
					<h:outputText value="Spac'A" styleClass="text-white" />
				</div>
				<!-- Copyright -->
			</footer>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" />
		
	<!-- common scripts for templates -->
	<h:outputScript library="js" name="jquery-3.4.1.min.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="copyright_year.js" />
	</div>
</h:body>
</html>
