<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" lang="en">

<h:head>
	<title>Space'A</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />



	<!-- bootstrap core css -->

	<!-- bootstrap prod -->

	<!-- bootstrap dev -->
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<!-- html template style css -->
	<h:outputStylesheet library="css" name="template.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>

	<!-- font awesome style -->
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
		
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />

</h:head>

<h:body>

	<div id="container">

		<div id="header">

			<nav class="navbar navbar-expand-lg fixed-top">
				<div class="container">
					<div class="logo">
						<h:graphicImage library="images" name="logoSpacA.png"></h:graphicImage>
					</div>
					<div class="navbar-spaca">
						<div class="collapse navbar-collapse justify-content-start"
							id="navbarNav">
							<h:form>
								<ul class="navbar-nav">
									<ui:fragment
										rendered="#{userLoginController.userLoggedIn == true}">
										<li class="nav-item"><h:commandLink class="nav-link"
												action="#{navController.index()}" value="Accueil" /></li>
										<li class="nav-item"><h:commandLink class="nav-link"
												action="#{navController.listAllAsso()}" value="Liste Asso" /></li>
										<li class="nav-item"><h:commandLink class="nav-link"
												action="#{navController.assoForm()}" value="CrÃ©er Asso" /></li>
									</ui:fragment>
								</ul>
							</h:form>
						</div>
					</div>

					<div class="logo">
						<h:graphicImage library="images" name="logoAutreAsso.jpg"></h:graphicImage>
					</div>

					<div class="navbar-asso">
						<div class="collapse navbar-collapse justify-content-end"
							id="navbarNav">
							<h:form>
								<ul class="navbar-nav">
									<li class="nav-item"><h:commandLink class="nav-link"
											action="#{navController.users()}" value="Users Management" />
									</li>
									<ui:fragment
										rendered="#{userLoginController.userLoggedIn == false}">
										<li class="nav-item"><h:commandLink class="nav-link"
												action="#{navController.registrationUser()}" value="sign in" /></li>
									</ui:fragment>

									<ui:fragment
										rendered="#{userLoginController.userLoggedIn == true}">
										<li class="nav-item"><h:commandLink class="nav-link"
												action="#{navController.homeAsso()}" value="AssoAccueil" /></li>
										<li class="nav-item"><h:commandLink class="nav-link"
												action="#{navController.modifProfile()}"
												value="modif Profile" /></li>
										<li class="nav-item"><h:commandLink class="nav-link"
												action="#{navController.userProfile()}" value="Profile" /></li>
										<li class="nav-item"><h:commandLink class="nav-link"
												action="#{userLoginController.Logout()}" value="logout" /></li>
									</ui:fragment>
									<ui:fragment
										rendered="#{userLoginController.userLoggedIn == false}">
										<li class="nav-item"><h:commandLink class="nav-link"
												action="#{navController.login()}" value="login" /></li>
									</ui:fragment>
								</ul>
							</h:form>
						</div>

					</div>
					<h:form>
					<p:commandButton class="navbar-toggler" type="button"
							data-bs-toggle="collapse" data-bs-target="#navbarNav"
							aria-controls="navbarNav" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="bi bi-list"></span>
							</p:commandButton>
					
					</h:form>




				</div>
			</nav>

		</div>

		<div class="main-content" id="content">
			<ui:insert name="content">
                [ici le futur contenu de nos pages]
         	</ui:insert>
		</div>

		<div id="footer">
			<ui:include src="./footer.xhtml">
			</ui:include>
		</div>

		<!-- common scripts for templates -->
		<h:outputScript library="primefaces" name="jquery/jquery.js"
			target="head" />
		<h:outputScript library="primefaces" name="jquery/jquery-plugins.js"
			target="head" />
		<h:outputScript library="js" name="bootstrap.js" />
		<h:outputScript library="js" name="copyright_year.js" />
		<h:outputScript library="js" name="bootstrap.bundle.min.js" />
