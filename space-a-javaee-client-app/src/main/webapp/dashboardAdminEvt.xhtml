<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" lang="en">

<h:outputStylesheet library="css" name="style.css" />

<ui:composition template="/WEB-INF/template/template.xhtml">

	<ui:define name="content">
		<h:body>
			<div class="dashboard-admin">
				<h:form id="dashboardAdminForm">
					<div class="row">
						<div class="titles">
							<h3>Tableau de bord de votre association
								#{showUserController.associationSelected.legalName}</h3>
							<h4>Bienvenue : #{userLoginController.displayUserUsername()}</h4>
							<p:separator />
						</div>
					</div>
					<div class="row">
					<div class="btn-config">
					<h:commandButton class="btn-configSpace" id="configEspace" value="Configuration Espace"
								action="#{navController.configSpace()}" />
								</div>
						<div class="btn-dashbord-admin">
						
							
							<h:commandButton class="btn-dashbord-action-list" id="adherents" value="Mes Adhérents" 
								action="#{navController.dashboardAdmin()}"/>
							<h:commandButton class="btn-dashbord-action-list" id="activites" value="Mes Activités"
								action="#{navController.dashboardAdminAct()}" />				
							<h:commandButton class="btn-dashbord-action-list" id="materiels" value="Mon Matériel"
								action="#{navController.dashboardAdminStuff()}" />
							<h:commandButton class="btn-dashbord-action-list" id="events" value="Mes Événements"
								action="#{navController.dashboardAdminEvt()}" />
							<h:commandButton class="btn-dashbord-action-list" id="publi" value="Mes Publications"
								action="#{navController.dashboardAdminPub()}" />
							
						</div>
					</div>
					<div class="row d-flex justify-content-center align-items-center">
						<div class="btn-dashbord-admin-create">
							<h:commandButton class="btn-dashbord-action-create" id="activityCreation" value="Créer une activité"
								action="#{navController.creationActivity()}" />
							<h:commandButton class="btn-dashbord-action-create" id="matosCreation" value="Créer un matériel"
								action="#{navController.creationMatos()}" />
							<h:commandButton class="btn-dashbord-action-create" id="evenementsCreation" value="Créer un événement"
								action="#{navController.creationEvent()}" />
							<h:commandButton class="btn-dashbord-action-create" id="publicationCreation" value="Créer une publication"
								action="#{navController.creationPubli()}" />
						</div>
					</div>
					<div class="row d-flex justify-content-center">
						<div class="create-edite-delete">
							<div class="members-list">
								<h3 class="text-center">LISTE DES EVENEMENTS</h3>
								<hr />
								<div class="section-table">
									<h:form>
										<h:dataTable class="data-table" value="#{editEventController.allEvent}" cellpadding="15"
											cellspacing="10"
											var="event">
											<h:column>
												<f:facet name="header">Titre </f:facet>
												#{event.title}
											</h:column>
											<h:column>
												<f:facet name="header">Description</f:facet>
												#{event.description}
											</h:column>
											<h:column>
												<f:facet name="header">Date début</f:facet>
												#{event.startDate}
											</h:column>
											<h:column>
												<f:facet name="header">Date fin</f:facet>
												#{event.endDate}
											</h:column>

											<h:column>
												<f:facet name="header"></f:facet>
												<h:commandButton id="button-validate" value="Supprimer"
													action="#{editEventController.deleteEvent(event.id)}"></h:commandButton>
											</h:column>
										</h:dataTable>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
</html>
