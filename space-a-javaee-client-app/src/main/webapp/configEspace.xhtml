<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" lang="en">

<h:outputStylesheet library="css" name="style.css" />

<ui:composition template="/WEB-INF/template/template.xhtml">
	
	<h:head>
		<title>Configuration-Espace</title>
	</h:head>
	
	
		<body>
		<ui:define name="content">
			<h:form id="asso-form">
			<div class="row">
				<h1>Configuration Espace</h1>
			</div>
			
			<h:outputLabel value="Nom: " for="nom" />
			<h:inputText id="nom"/> <!-- value="#{bean.nom}" --> 
			
			<h:outputLabel value="Logo: " for="logo" />
			<h:inputFile id="logo"/> <!--value="#{bean.logo}"-->  
			
			<br></br>
			
			<h:outputLabel value="Description: " for="description" />
			<h:inputTextarea id="description"  rows="5" cols="30" /><!-- value="#{bean.description}"  -->
			
			<br></br>
			
			<h:outputLabel value="Police principale: " for="police" />
				<h:selectOneMenu id="police1" ><!-- value="#{bean.police1}""  -->
   					<f:selectItem itemLabel="Arial" itemValue="Arial" />
   					<f:selectItem itemLabel="Helvetica" itemValue="Helvetica" />
   					<f:selectItem itemLabel="Times New Roman" itemValue="Times New Roman" />
   			
   			<br></br>
   			
   			<h:outputLabel value="Police secondaire: " for="police" />
				<h:selectOneMenu id="police2" ><!-- value="#{bean.police2}""  -->
   					<f:selectItem itemLabel="Arial" itemValue="Arial" />
   					<f:selectItem itemLabel="Helvetica" itemValue="Helvetica" />
   					<f:selectItem itemLabel="Times New Roman" itemValue="Times New Roman" />
			</h:selectOneMenu>
			</h:selectOneMenu>
			
			<div class="row">
				<h1>Template</h1>
				</div>
			</h:form>
				<h:panelGrid columns="2" rowClasses="top, bottom">
				   <h:panelGroup styleClass="square">
				      <h4>Classique</h4>
				   </h:panelGroup>
				   <h:panelGroup styleClass="square">
				      <h4>Bulles</h4>
				   </h:panelGroup>
				   <h:panelGroup styleClass="square">
				      <h4>Sport</h4>
				   </h:panelGroup>
				   <h:panelGroup styleClass="square">
				      <h4>Culture</h4>
				   </h:panelGroup>
				</h:panelGrid>
				<!-- color picker pb sur le bean pour apparition du color picker -->
						<h:form>
						   <h:commandButton value="Couleur primaire header" id="colorButton" />
						   <p:dialog header="Sélectionner une couleur" widgetVar="colorPickerDialog" modal="true">
						      <p:colorPicker id="colorPicker"/>  <!-- value="#{bean.selectedColor}" -->
						      <p:commandButton value="OK" oncomplete="PF('colorPickerDialog').hide()" />
						   </p:dialog>
						</h:form>
						
						
						<h:form>
						   <h:commandButton value="Couleur secondaire" id="colorButton" />
						   <p:dialog header="Sélectionner une couleur" widgetVar="colorPickerDialog" modal="true">
						      <p:colorPicker id="colorPicker"/>  <!-- value="#{bean.selectedColor}" -->
						      <p:commandButton value="OK" oncomplete="PF('colorPickerDialog').hide()" />
						   </p:dialog>
						</h:form>
						
						<h:form>
						   <h:commandButton value="Couleur tertiaire" id="colorButton" />
						   <p:dialog header="Sélectionner une couleur" widgetVar="colorPickerDialog" modal="true">
						      <p:colorPicker id="colorPicker"/>  <!-- value="#{bean.selectedColor}" -->
						      <p:commandButton value="OK" oncomplete="PF('colorPickerDialog').hide()" />
						   </p:dialog>
						</h:form>
						<h:form>
						<!-- ici ce ne doit pas etre un texte area mais un container affichant les modif  -->
						   <h:outputLabel for="myTextarea" value="Mon texte : " />
						   <h:inputTextarea id="myTextarea" rows="10" cols="50" value="#{bean.myText}" placeholder="Aperçu modifications" />
						</h:form>
						
				   </ui:define>
				</body>
	
</ui:composition>
</html>
