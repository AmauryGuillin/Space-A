<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" lang="en"
	template="/WEB-INF/template/template.xhtml">


	<ui:define name="content">
		<body>
			<section>
				<div class="pourtravail">
					<h1>Modification de votre profil utilisateur</h1>

					<h:form enctype="multipart/form-data">
						<div>
							<h:outputLabel value="Nom : " />
							<h:inputText
								value="#{showUserController.oneUser.userProfile.lastName}" />
						</div>
						<div>
							<h:outputLabel value="Prenom : " />
							<h:inputText
								value="#{showUserController.oneUser.userProfile.firstName}" />
						</div>
						<div>
							<h:outputLabel value="Avatar : " />
							<p:fileUpload skinSimple="true" id="avatar"
							  uploadButtonStyleClass="ui-button-outlined ui-button-secondary"
							  chooseButtonStyleClass="ui-button-outlined ui-button-secondary"
							  cancelButtonStyleClass="ui-button-outlined ui-button-secondary"
							  label="Choisissez une image" mode="advanced" sizeLimit="5000000"
							  fileLimit="1" accept=".gif,.jpg,.jpeg,.png" auto="true"
							  invalidSizeMessage="L'image ne doit pas dÃ©passer 5 Mo"
							  fileUploadListener="#{showUserController.uploadFile()}" 
							  class="imgInput"/>
						</div>
						<div>
							<h:outputLabel value="Email : " />
							<h:inputText
								value="#{showUserController.oneUser.userProfile.userContact.primaryEmail}" />
						</div>
						<div>
							<h:outputLabel value="Email : " />
							<h:inputText
								value="#{showUserController.oneUser.userProfile.userContact.address.city}" />
						</div>
						<div>
							<h:commandButton action="#{showUserController.updateEntity}"
								value="Modifier" />
							<h:commandButton
								action="#{userProfileController.deleteProfile()}"
								value="Supprimer mon compte" />
						</div>
					</h:form>
					</div>
			</section>
		</body>
	</ui:define>
</ui:composition>
