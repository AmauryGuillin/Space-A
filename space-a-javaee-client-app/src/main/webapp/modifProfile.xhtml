<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" lang="en"
	template="/WEB-INF/template/template.xhtml">


	<ui:define name="content">
		<body>
			<section>
				<div class="pourtravail">
					<h1>Modification de votre profil utilisateur</h1>

					<h:form enctype="multipart/form-data">
						<div>
							<b><h:outputLabel value="Nom : " /></b>
							<p:inputText
								value="#{showUserController.oneUser.userProfile.lastName}" />
						</div>
						<div>
							<b><h:outputLabel value="Prenom : " /></b>
							<p:inputText
								value="#{showUserController.oneUser.userProfile.firstName}" />
						</div>
						<div>
							<b><h:outputLabel value="Avatar : " /></b>
							<p:fileUpload skinSimple="true" id="avatar"
							  uploadButtonStyleClass="ui-button-outlined ui-button-secondary"
							  chooseButtonStyleClass="ui-button-outlined ui-button-secondary"
							  cancelButtonStyleClass="ui-button-outlined ui-button-secondary"
							  label="Choisissez une image" mode="advanced" sizeLimit="5000000"
							  fileLimit="1" accept=".gif,.jpg,.jpeg,.png" auto="true"
							  invalidSizeMessage="L'image ne doit pas dépasser 5 Mo"
							  fileUploadListener="#{showUserController.uploadFile()}" 
							  class="imgInput"/>
						</div>
						<div>
							<b><h:outputLabel value="Date de naissance : " /></b>
							<p:datePicker id="buttonbar" value="#{showUserController.oneUser.userProfile.birthday}" showButtonBar="true"/>
						</div>
						<div>
							<b><h:outputLabel value="Email n°1 : " /></b>
							<p:inputText
								value="#{showUserController.oneUser.userProfile.userContact.primaryEmail}" />
						</div>
						<div>
							<b><h:outputLabel value="Email n°2 : " /></b>
							<p:inputText
								value="#{showUserController.oneUser.userProfile.userContact.secondaryEmail}" />
						</div>
						<div>
							<b><h:outputLabel value="Adresse : " /></b>
							<h:outputLabel value="Adresse ligne 1 : " />
							<p:inputText
								value="#{showUserController.oneUser.userProfile.userContact.address.lineOne}" />
						</div>
						<div>
							<b><h:outputLabel value="Adresse ligne 2 : " /></b>
							<p:inputText
								value="#{showUserController.oneUser.userProfile.userContact.address.lineTwo}" />
						</div>
						<div>
							<b><h:outputLabel value="Code postal : " /></b>
							<p:inputText
								value="#{showUserController.oneUser.userProfile.userContact.address.zipCode}" />
						</div>		
						<div>
							<b><h:outputLabel value="Ville : " /></b>
							<p:inputText
								value="#{showUserController.oneUser.userProfile.userContact.address.city}" />
						</div>
						<div>
							<b><h:outputLabel value="Region : " /></b>
							<p:inputText
								value="#{showUserController.oneUser.userProfile.userContact.address.state}" />
						</div>
						<div>
							<b><h:outputLabel value="Pays : " /></b>
							<p:inputText
								value="#{showUserController.oneUser.userProfile.userContact.address.country}" />
						</div>						
						<div>
							<b><h:outputLabel value="Code pays : " /></b>
							<p:inputText
								value="#{showUserController.oneUser.userProfile.userContact.phone.counrtyCode}" />
						</div>
						<div>
							<b><h:outputLabel value="Numero de telephone : " /></b>
							<p:inputText
								value="#{showUserController.oneUser.userProfile.userContact.phone.phoneNumber}" />
						</div>
						<div>
							<p:commandButton action="#{showUserController.updateEntity}"
								value="Modifier" />
							<p:commandButton
								action="#{userProfileController.deleteProfile()}"
								value="Supprimer mon compte" />
						</div>
					</h:form>
					</div>
			</section>
		</body>
	</ui:define>
</ui:composition>
