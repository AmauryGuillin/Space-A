<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" lang="en">

<h:outputStylesheet library="css" name="style.css" />

<ui:composition template="/WEB-INF/template/template.xhtml">
	
	<h:head>
		<title>Profile</title>
	</h:head>
	
	<ui:define name="content">
		<body>
		<!-- formulaire avec attributs 
			user name, 
			nom, prénom, avatar, date de naissance, email 1, email2, adresse -->
			<h1>Profile page</h1>
			<h:form>
			<div>
				<h:outputLabel id="usernameLabel" value="Nom d'utilisateur : " />
				<h:inputText id="usernameTxt" a:placeholder="Please enter your username ..." />
			</div>
			<div>
				<h:outputLabel id="firdtnameLabel" value="Nom : " />
				<h:inputText id="firstnameTxt" a:placeholder="Please enter your name ..." />
			</div>
			<div>
				<h:outputLabel id="lastnameLabel" value="Prenom : " />
				<h:inputText id="lastnameTxt" a:placeholder="Please enter your last name ..." />
			</div>
						<div>
				<h:outputLabel id="avatar" value="Avatar : " />
				<h:inputText id="avatarTxt" a:placeholder="Please enter your Avatar ..." />
			</div>
			<div>
				<h:outputLabel id="birthdayLabel" value="Date de naissance : " />
				<h:inputText id="birthdayTxt" a:placeholder="Please enter your birthday ..." />
			</div>
						<div>
				<h:outputLabel id="primaryEmailLabel" value="Email n°1 : " />
				<h:inputText id="primaryEmailTxt" a:placeholder="Please enter your primary email ..." />
			</div>
			<div>
				<h:outputLabel id="secondaryEmailLabel" value="Email n°2 : " />
				<h:inputText id="secondaryEmailTxt" a:placeholder="Please enter your secondary Email ..." />
			</div>
			<div>
			    <h:outputLabel id= "adressLabel" value="Adresse : " />
				<h:inputText id="adressTxt" a:placeholder="Please enter your adress ..." />
			</div>
			<p:commandButton class="btn btn-primary" value="Modifier" />	
			</h:form>
		</body>
	</ui:define>
</ui:composition>
</html>
