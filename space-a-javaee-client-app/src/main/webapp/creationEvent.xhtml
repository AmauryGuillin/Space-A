<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" lang="en"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="content">
		<h:body>
			<div class="fond-formulaire">

				<div class="container-form">
					<h1 class="text-center">Création d'un événement</h1>
					<br></br>
					<hr></hr>
					<h:form>
						<div class="row">
							<div class="col-md-6 offset-md-3 space">

								<div class="form-create-admin">
									<div class="form-create-listType">
									
									<h:selectOneMenu value="#{eventController.event.eventType}">
											<f:selectItem itemLabel="Sélectionnez votre type"
												itemValue="" />
											<f:selectItems value="#{eventController.listEvents}"
												var="type" itemValue="#{type.nameEventType}"
												itemLabel="#{type.nameEventType}" />
												</h:selectOneMenu>
											</div>	
												<h:outputLabel for="startDate" value="Date de début :"
											class="col-form-label font-weight-bold" />
										<p:datePicker id="startDate"
											value="#{eventController.event.startDate}"
											showButtonBar="true" class="form-control1"
											style="border-radius: 15px" />
											
										<h:outputLabel for="endDate" value="Date de fin :"
											class="col-form-label font-weight-bold" />
										<p:datePicker id="endDate"
											value="#{eventController.event.endDate}" showButtonBar="true"
											class="form-control1" style="border-radius: 15px" />
										
										<h:outputLabel for="title" value="Titre" />
										<h:inputText class="form-control" id="publiTitre"
											value="#{eventController.event.title}" />

										<h:outputLabel for="description" value="Description" />
										<h:inputTextarea class="form-control" id="eventDescription"
											value="#{eventController.event.description}" />


										<h:outputLabel for="mainImage" value="Image"
											class="align-self-end" />
										<p:fileUpload skinSimple="true" id="mainImageInput"
											uploadButtonStyleClass="ui-button-outlined ui-button-secondary"
											chooseButtonStyleClass="ui-button-outlined ui-button-secondary"
											cancelButtonStyleClass="ui-button-outlined ui-button-secondary"
											label="Choisissez une image" mode="advanced"
											sizeLimit="5000000" fileLimit="1"
											accept=".gif,.jpg,.jpeg,.png"
											invalidSizeMessage="L'image ne doit pas dépasser 5 Mo"
											listener="#{eventController.uploadImagePath}"
											class="imgInput" />


								</div>
							</div>
							<div class="row">
								<div class="col-md-12 text-center my-5 submit-button">
									<p:commandButton id="button-validate" value="Valider"
										action="#{eventController.createEvent()}"></p:commandButton>
								</div>
							</div>
							</div>
					</h:form>
				</div>

			</div>

		</h:body>
	</ui:define>
</ui:composition>
