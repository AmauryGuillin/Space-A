<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" lang="en"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="content">
		<h:body>
				<div class="fond-formulaire" >
   
        <div class="container-form" >
            <h1 class="text-center">Création d'un événement</h1>
            <br></br>
            <hr></hr>
            <h:form>
            <div class="row">
                <div class="col-md-6 space">
                
                    <div class="form-group">
                        
                        <h:outputLabel for="author" value="Date début"/>
                        <h:inputText class="form-control" id="startDate" value="#{eventController.event.startDate}"/> 
                    </div> 
                    
                    <div class="form-group">
                        
                        <h:outputLabel for="author" value="Date fin"/>
                        <h:inputText class="form-control" id="endDate" value="#{eventController.event.endDate}"/> 
                    </div> 
                    
                    <div class="form-group">
                        
                        <h:outputLabel for="title" value="Titre"/>
                        <h:inputText class="form-control" id="publiTitre" value="#{eventController.event.title}"/> 
                    </div> 
                    
                    <div class="form-group">
                        
                        <h:outputLabel for="description" value="Décrivez l'événement"/>
                        <h:inputTextarea class="form-control" id="publiText" value="#{eventController.event.description}"/> 
                    </div> 
          
  
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center my-5 submit-button">
                    <p:commandButton id="button-validate" value="Valider" action="#{eventController.createEvent()}"></p:commandButton>
                </div>
            </div>
    
            </h:form>
        </div>
  
</div>

		</h:body>
	</ui:define>
</ui:composition>
