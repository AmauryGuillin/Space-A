<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" lang="en"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="content">
		<body>
			<section>
				<div class="pourtravail">



					<h1>Profil utilisateur</h1>

					<h:form>
						
						<div>
						<div>
							
							<b><h:outputLabel value="Asso selectionne : " /></b>
							<h:outputLabel
								value="#{showUserController.oneUser.selectedAssociation}" />
						</div>
						<div>
							<b> <h:outputLabel value="Matériel emprunté : " />
							</b>
							<h:form>
								<h:dataTable value="#{editMatosController.userBookedMatos}"
									var="matos">
									<h:column>
										<f:facet name="header">Nom</f:facet>
										#{matos.title}
							</h:column>
								</h:dataTable>
							</h:form>
							
							<b> <h:outputLabel value="Activité(s) auxquelles je suis inscrit(e) : " />
							</b>
							<h:form>
								<h:dataTable value="#{editActivityController.userBookedActivity}"
									var="matos">
									<h:column>
										<f:facet name="header">Nom</f:facet>
										#{activity.title}
							</h:column>
								</h:dataTable>
							</h:form>

							<br /> <br /> <b> <h:outputLabel
									value="les asso où je suis inscrit : " />
							</b> <br />
							<ui:repeat
								value="#{showUserController.currentUserAssociationSubscriptions()}"
								var="asso">

								<h:commandButton id="submit"
									actionListener="#{showUserController.editSelectAssociation}"
									action="userProfile">
									<f:attribute name="value" value="#{asso.legalName} #{asso.id}" />
									<f:attribute name="asso" value="#{asso}" />
								</h:commandButton>
								<br />
							</ui:repeat>
						</div>
						<div>
							<b><h:outputLabel value="Rôle : " /></b>
							<h:outputLabel value="#{showUserController.oneUser.primaryRole}" />
						</div>
						<div>
							<b><h:outputLabel value="Nom d'utilisateur : " /></b>
							<h:outputLabel value="#{showUserController.oneUser.username}" />
						</div>
						<div>
							<b><h:outputLabel value="Nom : " /></b>
							<h:outputLabel
								value="#{showUserController.oneUser.userProfile.lastName}" />
						</div>
						<div>
							<b><h:outputLabel value="Prenom : " /></b>
							<h:outputLabel
								value="#{showUserController.oneUser.userProfile.firstName}" />
						</div>
						<div>
							<b><h:outputLabel value="Avatar : " /></b>
							<h:graphicImage
								name="#{showUserController.oneUser.userProfile.avatar}"
								library="images"></h:graphicImage>
						</div>
						<div>
							<b><h:outputLabel value="Date de naissance : " /></b>
							<h:outputLabel
								value="#{showUserController.oneUser.userProfile.birthday}" />
						</div>
						<div>
							<b><h:outputLabel value="Email n°1 : " /></b>
							<h:outputLabel
								value="#{showUserController.oneUser.userProfile.userContact.primaryEmail}" />
						</div>
						<div>
							<b><h:outputLabel value="Email n°2 : " /></b>
							<h:outputLabel
								value="#{showUserController.oneUser.userProfile.userContact.secondaryEmail}" />
						</div>
						<div>
							<b><h:outputLabel value="Adresse : " /></b> <b><h:outputLabel
									value="Adresse ligne 1 : " /></b>
							<h:outputLabel
								value="#{showUserController.oneUser.userProfile.userContact.address.lineOne}" />
							<br></br> <b><h:outputLabel value="Adresse ligne 2 : " /></b>
							<h:outputLabel
								value="#{showUserController.oneUser.userProfile.userContact.address.lineTwo}" />
						</div>
						<div>
							<b><h:outputLabel value="Code postal : " /></b>
							<h:outputLabel
								value="#{showUserController.oneUser.userProfile.userContact.address.zipCode}" />
						</div>
						<div>
							<b><h:outputLabel value="Ville : " /></b>
							<h:outputLabel
								value="#{showUserController.oneUser.userProfile.userContact.address.city}" />
						</div>
						<div>
							<b><h:outputLabel value="Region : " /></b>
							<h:outputLabel
								value="#{showUserController.oneUser.userProfile.userContact.address.state}" />
						</div>
						<div>
							<b><h:outputLabel value="Pays : " /></b>
							<h:outputLabel
								value="#{showUserController.oneUser.userProfile.userContact.address.country}" />
						</div>
						<div>
							<b><h:outputLabel value="Code pays : " /></b>
							<h:outputLabel
								value="#{showUserController.oneUser.userProfile.userContact.phone.counrtyCode}" />
						</div>
						<div>
							<b><h:outputLabel value="Numero de telephone : " /></b>
							<h:outputLabel
								value="#{showUserController.oneUser.userProfile.userContact.phone.phoneNumber}" />
						</div>
						<p:commandButton class="btn-create-asso"
								value="ModifProfil"
								action="#{navController.updateProfile()}"></p:commandButton>
							</div>

					</h:form>
				</div>
			</section>
		</body>
	</ui:define>
</ui:composition>
