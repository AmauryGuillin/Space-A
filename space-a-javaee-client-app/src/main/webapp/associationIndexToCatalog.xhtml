<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" lang="en"
	template="/WEB-INF/template/template.xhtml">

	<h:head>
		<title>Nom Asso</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	</h:head>

	<ui:define name="content">
		<h:body class="picture-bg">

		<div class="container-fluid">

				<div class="row">

					<!-- TOP HOME ! 1/3 -->
					<div class="top-home"
								style="background-color: ##{showAssociationController.asso.associationSpace.graphicChart.secondaryColor}; color : ##{showAssociationController.asso.associationSpace.graphicChart.mainColor}">
								<h1
									style="font-family: #{showAssociationController.asso.associationSpace.graphicChart.font}">#{showAssociationController.asso.associationIdentity.associationDepiction.name}</h1>
								<h:graphicImage class="img-main-asso"
									style="border: ##{showAssociationController.asso.associationSpace.graphicChart.mainColor} solid"
									library="images"
									name="#{showAssociationController.asso.associationIdentity.associationDepiction.mainImage}"></h:graphicImage>
							</div>
				</div>

				<!-- QUI SOMME NOUS ! 2/3-->
				<div class="row">
					<h:form class="form-sans-marg">
						<div class="infoAsso-home"
									style="background-color: ##{showAssociationController.asso.associationSpace.graphicChart.mainColor};  color : ##{showAssociationController.asso.associationSpace.graphicChart.tertiaryColor}">
									<h2	style="font-family: #{showAssociationController.asso.associationSpace.graphicChart.font}">Qui
										sommes-nous ?</h2>
									<p
										style="font-family: #{showAssociationController.asso.associationSpace.graphicChart.font}">#{showAssociationController.asso.associationIdentity.associationDepiction.description}</p>

							<ui:fragment rendered="#{userLoginController.userLoggedIn}">
								<h:commandButton class="btn-joinAsso"
									style="background-color: ##{showAssociationController.asso.associationSpace.graphicChart.secondaryColor}; color: ##{showAssociationController.asso.associationSpace.graphicChart.mainColor};"
									action="#{showAssociationController.subscribeToAsso}"
									value="Rejoignez-nous">
									<f:param name="assoIdjpp"
										value="#{showAssociationController.asso.id}"></f:param>
								</h:commandButton>
							</ui:fragment>

							<ui:fragment
								rendered="#{userLoginController.userLoggedIn == false}">
								<h:commandButton class="btn-joinAsso"
									style="background-color: ##{showAssociationController.asso.associationSpace.graphicChart.secondaryColor}; color: ##{showAssociationController.asso.associationSpace.graphicChart.mainColor};"
									action="#{navController.login()}" value="Rejoignez-nous">
									<f:param name="assoIdjpp"
										value="#{showAssociationController.asso.id}"></f:param>
								</h:commandButton>
							</ui:fragment>

						</div>
					</h:form>
				</div>
				
				<!-- Activity ! 3/3-->
				<div class="row">

					<!-- TOP HOME ! 1/3 -->
					<div class="top-home"
						style="background-color: ##{showUserController.associationSelected.associationSpace.graphicChart.secondaryColor}; color : ##{showUserController.associationSelected.associationSpace.graphicChart.mainColor}">
						<h2
							style="font-family: #{showUserController.associationSelected.associationSpace.graphicChart.font}">Notre agenda d'activit√©s</h2>
						<h:graphicImage class="img-main-asso"
							style="border: ##{showUserController.associationSelected.associationSpace.graphicChart.mainColor} solid"
							library="images"
							name="Image20230417173641.png"></h:graphicImage>
					</div>
				</div>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
