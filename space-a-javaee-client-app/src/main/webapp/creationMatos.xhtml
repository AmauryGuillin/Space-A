<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" lang="en"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="content">
		<h:body>
			<div class="fond-formulaire">

				<div class="container-form">
					<h1 class="text-center">Création d'un Matériel à emprunter</h1>
					<br></br>
					<hr></hr>
					<h:form>
						<div class="row">
							<div class="col-md-6 space">


								<div class="form-group">
									<h:outputLabel for="nom" value="Nom" />
									<h:inputText class="form-control" id="nomMatos"
										value="#{matosController.matos.title}" />
								</div>

											<div class="form-group">
											<h:outputLabel for="desc" value="Type" />
											
					<h:selectOneMenu value="#{matosController.matos.rentingType}">
						<f:selectItems value="#{matosController.listStuffs}" var="type"
							itemValue="#{type.nameRentingType}"
							itemLabel="#{type.nameRentingType}" />
					</h:selectOneMenu>
				</div>

								<div class="form-group">
									<h:outputLabel for="desc" value="Description" />
									<h:inputText class="form-control" id="descriptionMatos"
										value="#{matosController.matos.description}" />
								</div>

								<div class="form-group row col-md-12">
									<div class="col-md-3">
										<h:outputLabel for="startDate" value="Date de début :"
											class="col-form-label font-weight-bold" />
									</div>
									<div class="col-md-9">
										<p:datePicker id="startDate"
											value="#{matosController.matos.startDate}"
											showButtonBar="true" class="form-control1"
											style="border-radius: 15px" />
									</div>
								</div>

								<div class="form-group row col-md-12">
									<div class="col-md-3">
										<h:outputLabel for="endDate" value="Date de fin :"
											class="col-form-label font-weight-bold" />
									</div>
									<div class="col-md-9">
										<p:datePicker id="endDate"
											value="#{matosController.matos.endDate}" showButtonBar="true"
											class="form-control1" style="border-radius: 15px" />
									</div>
								</div>
							
							<div class="row">
								<div class="col-md-12 text-center my-5 submit-button">
									<p:commandButton id="button-validate" value="Valider"
										action="#{matosController.createMatos()}"></p:commandButton>
								</div>
							</div>
								</div>
							</div>
											</h:form>
						
						</div>

						</div>

		</h:body>
	</ui:define>
</ui:composition>
