<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" lang="en"
	template="/WEB-INF/template/template.xhtml">


	<ui:define name="content">

		<h:body>
			<div class="login-form">
				<div class="wrapper">

					<h:form id="loginForm">
						<div class="input-box">
							<h:outputLabel value="username" />
							<h:inputText
								value="#{userLoginController.userLoginViewModel.username}" />
						</div>
<div>
						<h:outputLabel value="password" />
						<h:inputSecret
							value="#{userLoginController.userLoginViewModel.password}" />
					</div>
<div>
						<h:commandButton action="#{userLoginController.login()}"
							value="Login" />
					</div>
					</h:form>
				</div>
			</div>
		</h:body>

	</ui:define>

</ui:composition>
