<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" lang="en"
	template="/WEB-INF/template/template.xhtml"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="content">

		<h:body>
			<div class="login-form">
				<div class="wrapper">
					<div class="form-box login">

						<h2>Login</h2>
						<h:form id="loginForm">
							<div class="input-box">
								<h:inputText
									value="#{userLoginController.userLoginViewModel.username}" />
								<h:outputLabel value="Identifiant" />
							</div>
							<div class="input-box">
								<h:inputSecret
									value="#{userLoginController.userLoginViewModel.password}" />
								<h:outputLabel value="Mot de passe" />
							</div>
							<div class="forget">
								<h:link value="Mot de passe oubliÃ©" />
							</div>
							<div>
								<h:commandButton class="btn-login"
									action="#{userLoginController.login()}" value="Se connecter" />
							</div>
							<div class="login-register">
								<p>
									Pas encore de compte ? <br /> <a href="#"
										class="register-link">Inscrivez-vous</a>
								</p>






							</div>


						</h:form>
					</div>
				</div>
			</div>
		</h:body>

	</ui:define>

</ui:composition>
