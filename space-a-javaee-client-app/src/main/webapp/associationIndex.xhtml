<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" lang="en"
	template="/WEB-INF/template/template.xhtml">

	<h:head>
		<title>Nom Asso</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	</h:head>

	<ui:define name="content">
		<h:body class="picture-bg">


		<div class="container-fluid">

				<div class="row">

					<!-- TOP HOME ! 1/3 -->
					<div class="top-home"
						style="background-color: ##{showUserController.associationSelected.associationSpace.graphicChart.secondaryColor}; color : ##{showUserController.associationSelected.associationSpace.graphicChart.mainColor}">
						<h1
							style="font-family: #{showUserController.associationSelected.associationSpace.graphicChart.font}">#{showUserController.associationSelected.associationIdentity.associationDepiction.name}</h1>
						<h:graphicImage class="img-main-asso"
							style="border: ##{showUserController.associationSelected.associationSpace.graphicChart.mainColor} solid"
							library="images"
							name="#{showUserController.associationSelected.associationIdentity.associationDepiction.mainImage}"></h:graphicImage>
					</div>
				</div>


				<!-- QUI SOMME NOUS ! 2/3-->
				<div class="row">
					<h:form class="form-sans-marg">
						<div class="infoAsso-home"
							style="background-color: ##{showUserController.associationSelected.associationSpace.graphicChart.mainColor};  color : ##{showUserController.associationSelected.associationSpace.graphicChart.tertiaryColor}">
							<h2 style="font-family: #{showUserController.associationSelected.associationSpace.graphicChart.font}">Qui sommes-nous ?</h2>
							<p style="font-family: #{showUserController.associationSelected.associationSpace.graphicChart.font}">#{showUserController.associationSelected.associationIdentity.associationDepiction.description}</p>
						</div>
					</h:form>
				</div>
				
				<!-- Activity ! 3/3-->
				<div class="row">

					<div class="album-home"
						style="background-color: ##{showUserController.associationSelected.associationSpace.graphicChart.secondaryColor}; color : ##{showUserController.associationSelected.associationSpace.graphicChart.mainColor}">
						<h2 style="font-family: #{showUserController.associationSelected.associationSpace.graphicChart.font}">Nos événements</h2>

						<div class="event-asso-listing">
							<ui:repeat value="#{editEventController.allEventsOneAsso}"
								var="event">
									
									<div class="container events-container-asso-index">
										<div class="events-container-asso-index-title"> 
											<h1 style="color:##{showUserController.associationSelected.associationSpace.graphicChart.tertiaryColor}">
												#{event.title}
											</h1>
										</div>
									<div class="row">
										<div class="col-md-12 event-left-image">
											<h:graphicImage class="img-events" library="images" name="#{event.imgEvent}"></h:graphicImage>
										</div>
										<div class="row event-rowOne">
											<div class="col-md-12 event-right-content">
												<h4
													style="color:##{showUserController.associationSelected.associationSpace.graphicChart.tertiaryColor}">
													Du
													<h:outputText value="#{event.startDate}">
														<f:convertDateTime pattern="dd MMM yyyy" />
													</h:outputText>
													au
													<h:outputText value="#{event.endDate}">
														<f:convertDateTime pattern="dd MMM yyyy" />
													</h:outputText>
												</h4>
												<p style="color:##{showUserController.associationSelected.associationSpace.graphicChart.tertiaryColor}; font-wight:bold">
													<b> #{event.eventType}</b>
												</p>
												<p style="color:##{showUserController.associationSelected.associationSpace.graphicChart.tertiaryColor}">
													#{event.description}</p>
											</div>
										</div>
									</div>
								</div>	
							</ui:repeat>
						</div>
					</div>
				</div>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
