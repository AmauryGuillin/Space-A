<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" lang="en">

<h:outputStylesheet library="css" name="style.css" />

<ui:composition template="/WEB-INF/template/template.xhtml">

	<ui:define name="content">
		<body>
			<div class="pourtravail">
				<h:form id="dashboardAdminForm">
					<div>
						<h:outputLabel for="nomAdmin"
							value="Bienvenue #{userLoginController.displayUserUsername()}" />
						<h:commandButton id="configFonctionnalite"
							value="configFonctionnalite" />
					</div>
					<div>
						<h:commandButton id="configEspace" value="configEspace" />
					</div>
					<div>
						<h:commandButton id="adherents" value="Adhérents" />
						<h:commandButton id="activites" value="Activités" />
						<h:commandButton id="evenements" value="Événements" />
						<h:commandButton id="materiels" value="Matériels" />
						<h:commandButton id="parametres" value="Paramètres" />
					</div>
					
					<div class="members-list">
						
						<h:dataTable>
						
							<h:column>
								<f:facet name="header">
									Nom
								</f:facet>
							</h:column>
						
						</h:dataTable>
						
					</div>
					

				</h:form>
			</div>
		</body>
	</ui:define>
</ui:composition>
</html>
