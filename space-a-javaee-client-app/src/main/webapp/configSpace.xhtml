<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" lang="en"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="content">
		<h:body>
			<div class="pourtravail">
				<h1>CONFIG SPACE</h1>
				<h:form id="associationConfig">

					<h3>Partie Asso Depiction</h3>
					<div>
						<b><h:outputLabel value="Name : " /></b>
						<h:outputText
							value="#{editAssoComplete.oneAsso.associationIdentity.associationDepiction.name}"
							id="nameAsso"></h:outputText>
					</div>
					<div>
						<b><h:outputLabel value="Logo : " /></b>
						<h:outputText
							value="#{editAssoComplete.oneAsso.associationIdentity.associationDepiction.logo}"
							id="logoAsso"></h:outputText>
					</div>
					<div>
						<b><h:outputLabel value="Description : " /></b>
						<h:outputText
							value="#{editAssoComplete.oneAsso.associationIdentity.associationDepiction.description}"
							id="descriptionAsso"></h:outputText>
					</div>
					<div>
						<b><h:outputLabel value="Photo Principal de l'Asso : " /></b>
						<h:outputText
							value="#{editAssoComplete.oneAsso.associationIdentity.associationDepiction.mainImage}"
							id="mainImage"></h:outputText>
					</div>
					<h3>Partie Asso Space</h3>

					<div class="primary-color">
						<h:outputLabel value="Couleur principal" />
						<p:colorPicker
							value="#{editAssoComplete.oneAsso.associationSpace.graphicChart.mainColor}"
							mode="inline" />
					</div>
					<div class="secondary-color">
						<h:outputLabel value="Couleur secondaire" />
						<p:colorPicker
							value="#{editAssoComplete.oneAsso.associationSpace.graphicChart.secondaryColor}"
							mode="inline" />
					</div>
					<div class="tertiary-color">
						<h:outputLabel value="Couleur tertiaire" />
						<p:colorPicker
							value="#{editAssoComplete.oneAsso.associationSpace.graphicChart.tertiaryColor}"
							mode="inline" />
					</div>
					<div>
						<p:selectOneMenu value="#{editAssoComplete.oneAsso.associationSpace.graphicChart.font}">
							<f:selectItems value="#{editAssoComplete.fontList}" />
						</p:selectOneMenu>
					</div>
					<div class="form-group">
									<h:outputLabel for="logo" value="Logo" class="align-self-end" />
									<p:fileUpload skinSimple="true" id="logoInput"
										uploadButtonStyleClass="ui-button-outlined ui-button-secondary"
										chooseButtonStyleClass="ui-button-outlined ui-button-secondary"
										cancelButtonStyleClass="ui-button-outlined ui-button-secondary"
										label="Choisissez une image" mode="advanced"
										sizeLimit="5000000" fileLimit="1"
										accept=".gif,.jpg,.jpeg,.png"
										invalidSizeMessage="L'image ne doit pas dépasser 5 Mo"
										listener="#{editAssoComplete.uploadLogoImage}" class="imgInput" />
								</div>
								<br></br>
								<div class="form-group">
									<h:outputLabel for="mainImage" value="Image Principale"
										class="align-self-end" />
									<p:fileUpload skinSimple="true" id="mainImageInput"
										uploadButtonStyleClass="ui-button-outlined ui-button-secondary"
										chooseButtonStyleClass="ui-button-outlined ui-button-secondary"
										cancelButtonStyleClass="ui-button-outlined ui-button-secondary"
										label="Choisissez une image" mode="advanced"
										sizeLimit="5000000" fileLimit="1"
										accept=".gif,.jpg,.jpeg,.png"
										invalidSizeMessage="L'image ne doit pas dépasser 5 Mo"
										listener="#{editAssoComplete.uploadMainImage}" class="imgInput" />
								</div>
								<br></br>
								<div class="form-group">
									<h:outputLabel for="Kbis" value="Kbis" />
									<p:fileUpload skinSimple="true" id="kBisExtractInput"
										uploadButtonStyleClass="ui-button-outlined ui-button-secondary"
										chooseButtonStyleClass="ui-button-outlined ui-button-secondary"
										cancelButtonStyleClass="ui-button-outlined ui-button-secondary"
										label="Document pdf" mode="advanced"
										sizeLimit="5000000" fileLimit="1" accept=".pdf"
										invalidSizeMessage="Le fichier ne doit pas dépasser 5 Mo"
										listener="#{editAssoComplete.uploadKbisExtract}" class="imgInput" />
								</div>
					
					
					<div>
						<h:commandButton action="#{editAssoComplete.updateAsso()}"
							value="Sauvegarder" />
					</div>

				</h:form>
			</div>
			<div class="pourtravail">
				<h1>CONFIG FONCTION</h1>
<div>
				<h:form>

					<h3>Partie Config Type</h3>
					<h4>TYPES DES EVENTS</h4>
					<div>
						<b><h:outputLabel for="eventType" value="Event : " /></b>
						<h:inputText id="eventType"
							value="#{editAssoComplete.configTypeViewModel.nameEventType}" />
						<h:commandButton action="#{editAssoComplete.addEvent}" value="Ajouter" />
					</div>

				</h:form>
				
				<h:dataTable var="evt" value="#{editAssoComplete.listEvents}">
					<h:column>
						<f:facet name="header">Id</f:facet>
						#{evt.id}
					</h:column>
					<h:column>
						<f:facet name="header">Nom</f:facet>
						#{evt.nameEventType}
					</h:column>
				</h:dataTable>
</div>				
<div>
				<h:form>

					
					<h4>TYPES DES PUBLICATION</h4>
					<div>
						<b><h:outputLabel for="publicationType" value="Publication : " /></b>
						<h:inputText id="publicationType"
							value="#{editAssoComplete.configTypeViewModel.namePublicationType}" />
						<h:commandButton action="#{editAssoComplete.addPublications()}" value="Ajouter" />
					</div>

				</h:form>
				
				<h:dataTable var="publi" value="#{editAssoComplete.listPublications}">
					<h:column>
						<f:facet name="header">Id</f:facet>
						#{publi.id}
					</h:column>
					<h:column>
						<f:facet name="header">Nom</f:facet>
						#{publi.namePublicationType}
					</h:column>
				</h:dataTable>
</div>				
				
				
			</div>
			
			

		</h:body>
	</ui:define>
</ui:composition>
