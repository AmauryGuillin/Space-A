<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" lang="en"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="content">
		<h:body>
			<div class="pourtravail">
				<h1>CONFIG SPACE</h1>
				<h:form id="associationConfig">

					<h3>Partie Asso Depiction</h3>
					<div>
						<b><h:outputLabel value="Name : " /></b>
						<h:outputText
							value="#{editAssoComplete.oneAsso.associationIdentity.associationDepiction.name}"
							id="nameAsso"></h:outputText>
					</div>
					<div>
						<b><h:outputLabel value="Logo : " /></b>
						<h:outputText
							value="#{editAssoComplete.oneAsso.associationIdentity.associationDepiction.logo}"
							id="logoAsso"></h:outputText>
					</div>
					<div>
						<b><h:outputLabel value="Description : " /></b>
						<h:outputText
							value="#{editAssoComplete.oneAsso.associationIdentity.associationDepiction.description}"
							id="descriptionAsso"></h:outputText>
					</div>
					<div>
						<b><h:outputLabel value="Photo Principal de l'Asso : " /></b>
						<h:outputText
							value="#{editAssoComplete.oneAsso.associationIdentity.associationDepiction.mainImage}"
							id="mainImage"></h:outputText>
					</div>
					<h3>Partie Asso Space</h3>

					<div class="primary-color">
							<h:outputLabel value="Couleur principal" />
							<p:colorPicker value="#{editAssoComplete.oneAsso.associationSpace.graphicChart.mainColor}" mode="inline" />
					</div>
					<div class="secondary-color">
							<h:outputLabel value="Couleur secondaire" />
							<p:colorPicker value="#{editAssoComplete.oneAsso.associationSpace.graphicChart.secondaryColor}" mode="inline" />
					</div>
					<div class="tertiary-color">
							<h:outputLabel value="Couleur tertiaire" />
							<p:colorPicker value="#{editAssoComplete.oneAsso.associationSpace.graphicChart.tertiaryColor}" mode="inline" />
					</div>
					<div>
						<h:outputLabel value="Police :" />
						<h:inputText
							value="#{editAssoComplete.oneAsso.associationSpace.graphicChart.font}"
							id="font"></h:inputText>
					</div>
					<div>
						<h:outputLabel value="BanniÃ¨re :" />
						<h:inputText
							value="#{editAssoComplete.oneAsso.associationSpace.graphicChart.banner}"
							id="banner"></h:inputText>
					</div>
					<div>
						<h:commandButton action="#{editAssoComplete.updateAsso()}"
							value="Sauvegarder" />
					</div>

				</h:form>
			</div>

		</h:body>
	</ui:define>
</ui:composition>
