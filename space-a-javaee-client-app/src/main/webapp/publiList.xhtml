<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" lang="en"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="content">
		<body>
			<section>
				<div class="pourtravail">
					<h:form>
						<h:dataTable value="#{editPublicationController.allPubli}"
							var="publi">
							<h:column>
								<f:facet name="header">Titre de la publication</f:facet>
								#{publi.title}
							</h:column>
							<h:column>
								<f:facet name="header">Description</f:facet>
								#{publi.description}
							</h:column>

							<h:column>
								<f:facet name="header">Description</f:facet>
								#{publi.author}
							</h:column>

							<h:column>
								<f:facet name="header">Action(s)</f:facet>
								<p:commandButton id="button-validate" value="Supprimer"
									action="#{editPublicationController.deletePubli(publi.id)}"></p:commandButton>
							</h:column>


						</h:dataTable>
							<p:commandButton id="button-validate" value="Retour"
								action="#{navController.dashboardAdmin()}"></p:commandButton>


					</h:form>
				</div>
			</section>
		</body>
	</ui:define>
</ui:composition>
