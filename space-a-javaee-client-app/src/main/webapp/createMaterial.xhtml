<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" lang="en">

<h:outputStylesheet library="css" name="style.css" />

<ui:composition template="/WEB-INF/template/template.xhtml">

	<h:head>
		<title>Créer matériel</title>
	</h:head>
	<ui:define name="content">
		<body>
			<h:form enctype="multipart/form-data">
				<h:outputLabel for="creer" value="Créer un matériel" />
				<br />
				<br />
				<h:outputLabel for="titre" value="Titre :" />
				<h:inputText id="titre" />
				<br />
				<br />
				<h:outputLabel for="type" value="Type :" />
				<h:selectOneMenu id="type">
					<f:selectItem itemValue="type1" itemLabel="Type 1" />
					<f:selectItem itemValue="type2" itemLabel="Type 2" />
					<f:selectItem itemValue="type3" itemLabel="Type 3" />
				</h:selectOneMenu>
				<br />
				<br />
				<h:outputLabel for="photo" value="Photo :" />
				<h:inputFile id="photo" />
				<br />
				<br />
				<h:outputLabel for="descriptif" value="Descriptif :" />
				<h:inputTextarea id="descriptif" />
				<br />
				<br />
				<h:commandButton value="Valider" />
				<h:commandButton value="Supprimer" />
			</h:form>

		</body>
	</ui:define>
</ui:composition>
</html>
